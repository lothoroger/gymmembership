<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Participant Update</title>
</head>
<body>
	<center>
		<table cellpadding=3 cellspacing=3>
			<tr>
				<th style="background-color: orange;" colspan=2>Particpant
					Update</th>
			</tr>
			<form method="UpdateParticipant" method="post">
				<tr>
					<th colspan=2><h3>
							Enter Participant ID or Name: <input type="text"
								name="txtSearchParticipant" placeholder="ex. 1 or John Watson">
						</h3></th>
				</tr>
			<tr>
				<td>Enter Name:</td>
				<td><input type="text" name="txtName"></td>
			</tr>
			<tr>
				<td>Enter Phone:</td>
				<td><input type="text" name="txtPhone"></td>
			</tr>
			<tr>
				<td>Enter Email:</td>
				<td><input type="text" name="txtEmail"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Update Participant"></td>
			</tr>
			</form>
			<th style="background-color: orange;" colspan=2>@ Rogelio Lotho
				2022</th>




		</table>

		</form>

	</center>
</body>
</html>
