<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Batch Update</title>
</head>
<body>
	<center>
		<table cellpadding=3 cellspacing=3>
			<tr>
				<th style="background-color: orange;" colspan=2>Batch Update</th>
			</tr>
			<form method="UpdateBatch" method="post">
			<tr>
				<th colspan=2><h3>
						Enter Batch ID or Name: <input type="text" name="txtBatchId"
							placeholder="ex. 1 or Zumba">
					</h3></th>
			</tr>
			<tr>
				<td>Update Batch Class:</td>
				<td><input type="text" name="txtBatchName"></td>
			</tr>
			<tr>
				<td>Update Preferred Times:</td>
				<td><input type="text" name="txtPreferredTime"></td>
			</tr>
			<tr>
				<td>Update Slot:</td>
				<td><input type="text" name="txtSlot"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Update Batch"></td>
			</tr>
			</form>
			<th style="background-color: orange;" colspan=2>@ Rogelio Lotho
				2022</th>
		</table>
	</center>
</body>
</html>
