<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Batch Entry</title>
</head>
<body>
	<center>
		<form action="Batch" method="post">
			<table cellpadding="3" cellspacing="3">
				<th style="background-color: orange;" colspan="2">Batch Entry</th>
				<tr>
					<td>Enter Batch Class:</td>
					<td><input type="text" name="txtBatchName"
						placeholder="ex. Zumba, Circuit Training, Spinning"></td>
				</tr>
				<tr>
					<td>Enter Preferred Times:</td>
					<td><input type="text" name="txtPreferredTime"
						placeholder="07:00"></td>
				</tr>
				<tr>
					<td>Enter Slot:</td>
					<td><input type="text" name="txtSlot" placeholder="am or pm"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Add Batch"></td>
				</tr>
				<th style="background-color: orange;" colspan="2">@ Rogelio
					Lotho 2022</th>
			</table>
		</form>
	</center>
</body>
</html>
