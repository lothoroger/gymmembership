<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Participant Entry</title>
</head>
<body>
	<center>
		<form action="AddParticipant" method="post">
			<table cellpadding="3" cellspacing="3">
				<th style="background-color: orange;" colspan="2">Participants
					Entry</th>
				<tr>
					<td>Enter Name:</td>
					<td><input type="text" name="txtName"
						placeholder="ex. John Watson"></td>
				</tr>
				<tr>
					<td>Enter Phone:</td>
					<td><input type="text" name="txtPhone"
						placeholder="ex +310 585-5537"></td>
				</tr>
				<tr>
					<td>Enter Email:</td>
					<td><input type="text" name="txtEmail"
						placeholder="ex john@example.com"></td>
				</tr>
				<tr>
					<td>Enter Batch No. to Attend:</td>
					<td><input type="text" name="txtBid"
						placeholder="ex. 1=Zumba, 2=Karate, 3=Spinning, 4=Circuit)"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit" value="Add Participant"></td>
				</tr>
				<th style="background-color: orange;" colspan="2">@ Rogelio
					Lotho 2022</th>
			</table>

		</form>

	</center>
</body>
</html>
